<!doctype html>
<html class="no-js">
    <head>
        <meta charset="utf-8">
        <title>Thumbnail Gallery</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width">
        <link rel="shortcut icon" href="/favicon.ico">
        <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
        <!-- build:css styles/vendor.css -->
        <!-- bower:css -->

        <!-- endbower -->
        <!-- endbuild -->
        <!-- build:css(.tmp) styles/main.css -->
        <link rel="stylesheet" href="styles/main.css">
        <link href='http://fonts.googleapis.com/css?family=Oswald' rel='stylesheet' type='text/css'>
        <!-- endbuild -->
    </head>
    <body>
        <!--[if lt IE 10]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->
 
 

 
        <div class="header"> Iron Yard Randomness </div>

        <div class="thumbnail-container"></div>
        <div class="main-container"></div>


        <script type="text/template" class="thumbnail-images">
            <div> <img src="<%= url %>"> </div>
        </script>


        <script type="text/template" class="detail-images"> 

            <img src="<%= url %>">
            <div class="caption"> "<%= caption ? caption: 'bro, write a caption' %>" </div>

            <div class="url-image">
                <input class="input image-input" placeholder="Insert Photo URL Here"> </input>
                <button class="button new-image">SAVE</button>
            </div>

            <div class="caption-image">
                <input class='input caption-input' placeholder="Caption this photo"></input> 
                <button class='button new-caption'>ADD</button>
            </div>

        </script>

     



        <!-- build:js scripts/vendor.js -->
        <!-- bower:js -->
        <script src="../bower_components/jquery/dist/jquery.js"></script>
        <script src="../bower_components/underscore/underscore.js"></script>
        <script src="../bower_components/backbone/backbone.js"></script>
        <!-- endbower -->
        <!-- endbuild -->

        <!-- Google Analytics: change UA-XXXXX-X to be your site's ID. -->
        <script>
            (function(b,o,i,l,e,r){b.GoogleAnalyticsObject=l;b[l]||(b[l]=
            function(){(b[l].q=b[l].q||[]).push(arguments)});b[l].l=+new Date;
            e=o.createElement(i);r=o.getElementsByTagName(i)[0];
            e.src='//www.google-analytics.com/analytics.js';
            r.parentNode.insertBefore(e,r)}(window,document,'script','ga'));
            ga('create','UA-XXXXX-X');ga('send','pageview');
        </script>

        <!-- build:js({app,.tmp}) scripts/main.js -->
        <script src="scripts/image-model.js"></script>
        <script src="scripts/thumbnail-view.js"></script>
        <script src="scripts/detail-view.js"></script>
        <script src="scripts/main.js"></script>
        <!-- endbuild -->
</body>
</html>
