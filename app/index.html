        <script type="text/template" class="thumbnail-images">
            <div> <img src="<%= url %>"> </div>
        </script>


        <script type="text/template" class="detail-images">

            <img src="<%= url %>" class="edit-image">
            <div class="caption"> <%= caption %> </div>
            <div class="url-image">
                <input class="input image-input" placeholder="Insert Photo URL Here"></input>
                
            </div>
            <div class="caption-image">
                <input class='input caption-input' placeholder="Caption this photo"></input> 
            </div>
                <button class="button new-image">EDIT</button>
                <button class='button new-product'>NEW</button>
        </script>
